<!DOCTYPE html>
<html lang="en" dir="ltr"
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Tutorial</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <div  class="info">
        <p>User Choice: <span id="user-choice"></span></p>
        <p>Computer Choice: <span id="computer-choice"></span></p>
    </div>
        <div class="score">Result: <span id="result"></span></div>
    
     <div class="choices">
        <button class="choice" id="rock">✊</button>
        <button class="choice" id="paper"> ✋ </button>
        <button class="choice" id="scissors"> ✌ </button>
    </div>
</div>
        <script src="script.js" charset="utf-8"></script>
    </body>
    </html>
